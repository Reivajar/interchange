# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Interchange
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Interchange is a recruiting event for the Graduate Programs at School of Architecture where we invite you to tour our labs and studios to view design and research work by students from seven Masters and four Doctoral programs.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://interchange.soa.cmu.edu" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

collections:
  people:
    output: true

  project:
    output: true
