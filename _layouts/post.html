---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %Y" }}</time>
      {% assign author_split = page.author | split: "," %}
      â€¢
      {% for author in author_split %}
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
              <span itemprop="name">
                <!--Check If author exists in the system to a tag or not-->
                <a href="/people/{{ author | remove:" " | downcase}}">{{ author }}</a>
                <!--Else just the name-->
              </span>
            </span>
      {% endfor %}
    </p>
  </div>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
