---
layout: default
title: People
---
<div class="row">
    <h1 class="pageTitle center">Students</h1>
        <div class="row">
            {% for people in site.people %}
              <div class="small-6 medium-4 large-3 columns thumbnail-tile">
                  <a class="post-link" href="{{ people.url | prepend: site.baseurl }}">
                      <div class="thumbnail-container">
                        <img class="thumbnail-image" src="{{ people.thumbnail }}">
                        <span class="thumbnail-text">{{ people.title }}</span>
                        {% if people.program %}
                        <span class="banner {{ people.program }}">{{ people.program }}</span>
                        {% endif %}
                      </div>
                  </a>
              </div>
            {% endfor %}
        </div>
