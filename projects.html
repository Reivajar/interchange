---
layout: default
title: Projects
hero-text: "Check out our work"
---
<h1 class="pageTitle center">Projects</h1>

<div class="row">
    {% for project in site.project %}
    <div class="small-6 medium-4 large-3 columns thumbnail-tile">
        <a class="post-link" href="{{ project.url | prepend: site.baseurl }}">
            <div class="thumbnail-container">
            <img class="thumbnail-image" src="img/thumbnails/{{ project.thumbnail }}">
            <span class="thumbnail-text">{{ project.tile-name }}</span>
            <!--{% if post.banner %}
            <span class="banner">{{ post.banner }}</span>
            {% endif %}-->
            </div>
        </a>
    </div>
    {% endfor %}
</div>
